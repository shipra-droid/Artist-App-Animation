<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Art Guild Balls Animation - Larger & Spaced</title>
  <style>
    body {
      background: #f7f4e6;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .balls-container {
      width: 250px;
      height: 120px;
      position: relative;
      background: #f7f4e6;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      will-change: transform;
    }
    /* Ball 1: Left Green/Blue - much bigger */
    .ball1 {
      width: 60px; 
      height: 60px;
      left: 30px; 
      top: 35px;
      background: radial-gradient(circle at 45% 55%, #5a7e83 76%, #4c5f70 100%);
      animation: updown1 5s ease-in-out infinite;
    }
    /* Ball 2: Right Yellow/Gold - bigger */
    .ball2 {
      width: 54px; 
      height: 54px;
      left: 140px; 
      top: 38px;
      background: radial-gradient(circle at 55% 45%, #d1b673 80%, #c3b487 100%);
      animation: updown2 5s ease-in-out infinite;
    }
    /* Ball 3: Pastel Pink, larger and more noticeable, spaced down between */
    .ball3 {
      width: 44px; 
      height: 44px;
      left: 85px; 
      top: 67px;
      background: radial-gradient(circle at 50% 52%, #ffe7ef 88%, #fad1e2 100%);
      animation: updown3 5s ease-in-out infinite;
      opacity: 0.92;
    }
    @keyframes updown1 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-13px); }
    }
    @keyframes updown2 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-10px); }
    }
    @keyframes updown3 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-16px); }
    }
  </style>
</head>
<body>
  <div class="balls-container">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
  </div>
</body>
</html>
