<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Art Guild Balls Animation - Bigger and Spaced Apart</title>
  <style>
    body {
      background: #f7f4e6;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .balls-container {
      width: 280px;
      height: 140px;
      position: relative;
      background: #f7f4e6;
      border-radius: 10px;
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      will-change: transform;
      opacity: 0.93;
    }
    /* Ball 1: Left Green/Blue */
    .ball1 {
      width: 60px; height: 60px;
      left: 30px; top: 40px;
      background: radial-gradient(circle at 40% 50%, #5a7e83 70%, #4c5f70 100%);
      animation: updown1 5s ease-in-out infinite;
    }
    /* Ball 2: Right Yellow/Gold */
    .ball2 {
      width: 50px; height: 50px;
      left: 140px; top: 55px;
      background: radial-gradient(circle at 52% 40%, #d1b673 67%, #c3b487 100%);
      animation: updown2 5s ease-in-out infinite;
    }
    /* Ball 3: Bottom Center Pastel Pink */
    .ball3 {
      width: 40px; height: 40px;
      left: 90px; top: 85px;
      background: radial-gradient(circle at 50% 50%, #fcd9e5 89%, #f7bfc7 100%);
      animation: updown3 5s ease-in-out infinite;
      opacity: 0.9;
    }
    @keyframes updown1 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-13px); }
    }
    @keyframes updown2 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-9px); }
    }
    @keyframes updown3 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="balls-container">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
  </div>
</body>
</html>
