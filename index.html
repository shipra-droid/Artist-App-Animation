<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Art Guild Balls Animation</title>
  <style>
    body {
      background: #f7f4e6;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .balls-container {
      width: 205px;
      height: 120px;
      position: relative;
      background: #f7f4e6;
      border-radius: 10px;
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      will-change: transform;
    }
    /* Ball 1: Left Blue-Green */
    .ball1 {
      width: 45px; height: 45px;
      left: 24px; top: 35px;
      background: radial-gradient(circle at 40% 50%, #5a7e83 70%, #4c5f70 100%);
      animation: updown1 5s ease-in-out infinite;
    }
    /* Ball 2: Right Gold */
    .ball2 {
      width: 37px; height: 37px;
      left: 93px; top: 49px;
      background: radial-gradient(circle at 52% 40%, #d1b673 67%, #c3b487 100%);
      animation: updown2 5s ease-in-out infinite;
    }
    /* Ball 3: Center bottom, Light */
    .ball3 {
      width: 26px; height: 26px;
      left: 69px; top: 77px;
      background: radial-gradient(circle at 50% 50%, #f2f1eb 90%, #e3e1d3 100%);
      animation: updown3 5s ease-in-out infinite;
    }
    /* Up-down motion only, gentle offset for realism */
    @keyframes updown1 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-13px); }
    }
    @keyframes updown2 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-10px); }
    }
    @keyframes updown3 {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-7px); }
    }
  </style>
</head>
<body>
  <div class="balls-container">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
  </div>
</body>
</html>
